<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="https://bytegrad.com/course-assets/css/1/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"
        integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>SocialEditor --simple editor to create and publish social media posts</title>
</head>

<body class="app">
    <header class="header">
        <img class="logo fade-in-from-top" src="https://bytegrad.com/course-assets/css/1/logo.svg" alt="Logo">
        <button class="dd-toggle fade-in-from-top">File</button>
        <button class="dd-toggle fade-in-from-top">View</button>
        <button class="dd-toggle fade-in-from-top">New</button>
        <button class="dd-toggle fade-in-from-top">
            <i class="fas fa-crown dd-toggle__icon"></i>
        </button>
        <button class="dd-toggle fade-in-from-top">
            <i class="fas fa-bell dd-toggle__icon"></i>
        </button>
        <button class="dd-toggle fade-in-from-top">
            <img src="https://scontent.fjrs10-1.fna.fbcdn.net/v/t39.30808-6/326313097_1152083692172649_5114155848126259385_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=gJyTa3_BKvQAX9vLeJE&_nc_ht=scontent.fjrs10-1.fna&oh=00_AfAlfEgf3qHO37imKleqduvTCgTOUV_sRHcBWC7jAUurNA&oe=64B6AE62"
                alt="User Photo" class="dd-toggle__img">
            <span class="dd-toggle__text">Wael Melhem</span>
        </button>
    </header>
    <div class="app__container">
        <div class="sidebar">
            <section class="menu">
                <button class="menu__button .fade-in-from-left">
                    <i class="fas fa-layer-group meue__icon">
                    </i>
                    <span class="menu__text">Templetes</span>
                </button>
                <button class="menu__button .fade-in-from-left menu__button--active">
                    <i class="fas fa-image meue__icon">
                    </i>
                    <span class="menu__text">Images</span>
                </button>
                <button class="menu__button .fade-in-from-left">
                    <i class="fas fa-font meue__icon">
                    </i>
                    <span class="menu__text">Text/Font</span>
                </button>
                <button class="menu__button .fade-in-from-left">
                    <i class="fas fa-shapes meue__icon">
                    </i>
                    <span class="menu__text">Shapes</span>
                </button>
            </section>
            <footer class="footer">
                <small class="copyright">&copy; 2023 SocialEditor. All rights reserved</small>
            </footer>
        </div>
        <section class="panel">
            <div class="panel__top">
                <h1 class="first-heading">Images</h1>
                <i class="fas fa-angle-double-left panel__collapse-icon"></i>
            </div>
            <div class="panel__images">
                <img class="panel__img"
                    src="https://images.unsplash.com/photo-1543096222-72de739f7917?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&fit=crop&w=280&q=100"
                    alt="Uploaded image">

                <img class="panel__img"
                    src="https://images.unsplash.com/photo-1475598322381-f1b499717dda?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&h=280&q=100"
                    alt="Uploaded image">

                <img class="panel__img"
                    src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100"
                    alt="Uploaded image">

                <img class="panel__img"
                    src="https://images.unsplash.com/photo-1615749190340-34c7c3b16784?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100"
                    alt="Uploaded image">
                    

                <img class="panel__img"
                    src="https://images.unsplash.com/photo-1615707547992-93435f1e7f13?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100"
                    alt="Uploaded image">

                <button class="panel__btn">
                    <i class="fas fa-plus panel__update-icon">
                        
                    </i>
                </button>
            </div>
        </section>
        <main class="main">
            <div class="info-bar">
                <section class="breadcrumbs">
                    <a href="#" class="breadcrumbs__link">Facebook posts</a>
                    <i class="fas fa-angle-right breadcrumbs__icon"></i>
                    <span class="breadcumbs__name">Happy-huor-friday</span>
                </section>
                <button class="button">publish</button>
            </div>
            <div class="artboard">
                <section class="canvas">
                    <img class="canvas__bg-img" src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=2134&q=100" alt="Background image">
                    <img class="canvas__fg-img" src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=1453&q=85" alt="Foreground image">
                    <div class="canvas__circle"></div>
                    <div class="canvas__circle"></div>
                    <div class="canvas__circle"></div>
                    <div class="canvas__circle"></div>
                </section>
                <section class="tools">
                    <button class="tool">
                        <i class="fas fa-crop-alt tool__icon"></i>
                    </button>
                    <button class="tool tool--active">
                        <i class="fas fa-object-group tool__icon"></i>
                    </button>
                    <button class="tool">
                        <i class="fas fa-pen tool__icon"></i>
                    </button>
                    <button class="tool">
                        <i class="fas fa-trash tool__icon"></i>
                    </button>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
